<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worked</title>
</head>

<body>
  <header class="header">
    <div class="header-logo mr-auto">
      <div class="header-logo__img">
        <img src="img/logo.svg" alt="">
      </div>
      <div class="header-logo__content">
        <div class="header-logo__title">ООО «ЦИЭКС»</div>
        <div class="header-logo__subtitle">Производство и продажа брусчатки</div>
      </div>
    </div>
    <div class="header-contact header-contact--address">
      <div class="header-contact__img">
        <svg class="icon"><use xlink:href="img/icons.svg#address" /></svg>
      </div>
      <div class="header-contact__content">
        <div class="text-body-0 text--demibold"> г. Псков </div>
        <div class="text-body-1 fade-60"> ул. Рокоссовского 16, пом. 1002, офис 7 </div>
      </div>
    </div>
    <div class="header-contact header-contact--phone ml-10">
      <div class="header-contact__img">
        <svg class="icon"><use xlink:href="img/icons.svg#phone" /></svg>
      </div>
      <div class="header-contact__content">
        <div class="text-body-2 text-md-body-0 text--demibold"> 8 (921) 000-22-33 </div>
        <div class="text-body-2 text-md-body-0 text--demibold"> 8 (8112) 70-22-33 </div>
      </div>
    </div>
  </header>


  <footer class="footer"> </footer>
</body>

</html>

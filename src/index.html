<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worked</title>
</head>

<body>
  <header class="header">
    <div class="header-logo">
      <div class="header-logo__img">
        <img src="img/logo.svg" alt="">
      </div>
      <div class="header-logo__content">
        <div class="header-logo__title">ООО «ЦИЭКС»</div>
        <div class="header-logo__subtitle">Производство и продажа брусчатки</div>
      </div>
    </div>
    <div class="header-contact header-contact--address">
      <div class="header-contact__img">
        <svg class="icon"><use xlink:href="img/icons.svg#address" /></svg>
      </div>
      <div class="header-contact__content">
        <div class="text-body-0 text--demibold"> г. Псков </div>
        <div class="text-body-1 fade-60"> ул. Рокоссовского 16, пом. 1002, офис 7 </div>
      </div>
    </div>
    <div class="header-contact header-contact--phone">
      <div class="header-contact__img"></div>
      <div class="header-contact__content">
        <div class="text-body-0 text--demibold"> 8 (921) 000-22-33 </div>
        <div class="text-body-0 text--demibold"> 8 (8112) 70-22-33 </div>
      </div>
    </div>
  </header>

  <section class="advantages">
    <div class="advantages__title font-alt">Преимущества</div>
    <div class="advantages__items">
      <div class="advantages__item">
        <div class="advantages__pic">
          <svg class="icon">
            <use xlink:href="img/icons.svg#loader" />
          </svg>
        </div>
        <div class="advantages__text"></div>
      </div>
    </div>
  </section>


  <footer class="footer"> </footer>
</body>

</html>

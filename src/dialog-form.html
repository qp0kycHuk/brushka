<div class="dialog-small card">
  <div class="card-content">
    <form class="w-100 p-lg-5 p-3">
      <div class="text-body-2 text-md-body-1 mb-1">Нужен этот товар?</div>
      <div class="text-h6 text-md-h4 mb-4 mb-lg-6">Свяжитесь с нами!</div>
      <label class="form-field">
        <div class="text-body-2 text-md-body-0 text--demibold mb-2 mb-md-3">Ваше имя</div>
        <div class="form-input-cover">
          <input type="text" class="form-input" placeholder="Например, Юлий..." name="name">
        </div>
      </label>
      <label class="form-field mt-5">
        <div class="text-body-2 text-md-body-0 text--demibold mb-2 mb-md-3">Ваш телефон</div>
        <div class="form-input-cover">
          <input type="tel" class="form-input" placeholder="+7 (___) - ___ - __ - __" name="phone">
        </div>
      </label>

      <button class="btn btn--primary btn--fill text-body-0 mt-5 mt-lg-9 w-100" type="submit">Связаться</button>
      <div class="dialog-politic text-small mt-5 fade-60">
        Отправляя форму, Вы даете согласие на обработку <br>
        Ваших персональных данных
      </div>
    </form>
  </div>
</div>
